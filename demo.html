<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <style>
          .button-group, .play-area {
  border: 1px solid grey;
  padding: 1em 1%;
  margin-bottom: 1em;
}

.button {
  padding: 0.5em;
  margin-right: 1em;
}

.play-area-sub {
  width: 47%;
  padding: 1em 1%;
  display: inline-block;
  text-align: center;
}

#capture {
  display: none;
}

#snapshot {
  display: inline-block;
  width: 320px;
  height: 240px;
}
      </style>
    <div class="button-group">
        <button id="btn-start" type="button" class="button">Take a photo</button>
        <button id="btn-stop" type="button" class="button">Stop Camera</button>
        <button id="btn-capture" type="button" class="button">Capture Image</button>
      </div>
      
      <!-- Video Element & Canvas -->
      <div class="play-area">
        <div class="play-area-sub">
          <h3>The Stream</h3>
          <video id="stream" width="320" height="240">
          <canvas id="capture" width="320" height="240"></canvas></video>
          <div id="snapshot"></div>
        </div>
        <div class="play-area-sub">
          <h3>The Capture</h3>
          
        </div>
      </div>


      <script>
        var btnStart = document.getElementById( "btn-start" );
    var btnStop = document.getElementById( "btn-stop" );
    var btnCapture = document.getElementById( "btn-capture" );
    
    // The stream & capture
    var stream = document.getElementById( "stream" );
    var capture = document.getElementById( "capture" );
    var snapshot = document.getElementById( "snapshot" );
    
    // The video stream
    var cameraStream = null;
    
    // Attach listeners
    btnStart.addEventListener( "click", startStreaming );
    btnStop.addEventListener( "click", stopStreaming );
    btnCapture.addEventListener( "click", captureSnapshot );
    
    // Start Streaming
    function startStreaming() {
    
        var mediaSupport = 'mediaDevices' in navigator;
    
        if( mediaSupport && null == cameraStream ) {
    
            navigator.mediaDevices.getUserMedia( { video: true } )
            .then( function( mediaStream ) {
    
                cameraStream = mediaStream;
    
                stream.srcObject = mediaStream;
    
                stream.play();
                
            })
            .catch( function( err ) {
    
                console.log( "Unable to access camera: " + err );
            });
        }
        else {
    
            alert( 'Your browser does not support media devices.' );
    
            return;
        }
    }
    
    // Stop Streaming
    function stopStreaming() {
    
        if( null != cameraStream ) {
    
            var track = cameraStream.getTracks()[ 0 ];
    
            track.stop();
            stream.load();
    
            cameraStream = null;
        }
    }
    
    function captureSnapshot() {
    
        if( null != cameraStream ) {
    
            var ctx = capture.getContext( '2d' );
            var img = new Image();
    
            ctx.drawImage( stream, 0, 0, stream.width, stream.height );
        
            img.src     = capture.toDataURL( "image/png" );
            img.width   = 240;
    
            snapshot.innerHTML = '';
    
            snapshot.appendChild( img );
        }
    }
    //to send the picture url
     function dataURItoBlob( dataURI ) {

            var byteString = atob( dataURI.split( ',' )[ 1 ] );
            var mimeString = dataURI.split( ',' )[ 0 ].split( ':' )[ 1 ].split( ';' )[ 0 ];

            var buffer	= new ArrayBuffer( byteString.length );
            var data	= new DataView( buffer );

            for( var i = 0; i < byteString.length; i++ ) {

                data.setUint8( i, byteString.charCodeAt( i ) );
            }

            return new Blob( [ buffer ], { type: mimeString } );
            }
            var request = new XMLHttpRequest();

            request.open( "POST", "/upload/url", true );

            var data	= new FormData();
            var dataURI	= snapshot.firstChild.getAttribute( "src" );
            var imageData   = dataURItoBlob( dataURI );

            data.append( "image", imageData, "myimage" );

            request.send( data );

    </script>
  </body>

</html>
