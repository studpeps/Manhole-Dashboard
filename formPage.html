             <div id="fillForm">
               <form>
                   <div class="basicInfo">
                        <div class="formElements">
                        <label>Date of job issue :</label><input style="background:lightgray;" type="date" id="doi" readonly>
                        </div>
                        <div class="formElements">
                            <label>Job Number:</label><input style="background: lightgray;" type="text" id="jobNo" readonly>
                        </div>
                        <div class="formElements">
                            <label>Date of completion:</label><input type="date" id="doc">
                        </div>
                        <div class="formElements">
                            <label>Manhole Id:</label><input style="background: lightgray;" type="text" id="manholeId" readonly>
                        </div>
                        <div class="formElements">
                            <label>Start Time:</label><input type="time" id="time">
                        </div>
                        <div class="formElements">
                            <label>Vehicle:</label><input type="text" id="vehicle">
                        </div>
                        <div class="formElements">
                            <label>Weather:</label><input type="text" id="weather">
                        </div>
                        <div class="formElements">
                            <label>Place:</label><input type="text" id="place">
                        </div>
                        <div class="formElements">
                            <label>Road:</label><input type="text" id="road">
                        </div>
                        <div class="formElements">
                            <label>Type of cover:</label><input type="text" id="cover">
                        </div>
                        <div class="formElements">
                            <label>Cover Size:</label><input type="text" id="coverSize">
                        </div>
                        <div class="formElements">
                            <label>Location Detail:</label><input type="text" id="location">
                        </div>
                        <div class="formElements">
                            <label>Material:</label><input type="text" id="material">
                        </div>
                        <div class="formElements">
                            <label>Shape:</label><input type="text" id="shape">
                        </div>
                        <div class="formElements">
                            <label>Purpose:</label><input type="text" id="purpose">
                        </div>
                        <div class="formElements">
                            <label>Catchment:</label><input type="text" id="catchment">
                        </div>
                        <div class="formElements">
                            <label>GPS X:</label><input type="text" id="gpsX"><button onclick="getLocation()">Get Coordinate</button>
                        </div>
                        <div class="formElements">
                            <label>GPS Y:</label><input type="text" id="gpsY">
                        </div>
                        <div class="formElements">
                            <label>Requested By:</label><input type="text" id="requestPerson">
                        </div>
                        <div class="formElements">
                            <label>Year Of commission:</label><input type="number" id="year">
                        </div>
                        <div class="formElements">
                            <label>Report Prepared By:</label><input type="text" id="empName">
                        </div>
                </div>
                  <div class="internalInfo">
                      <hr>
                        <h3>Manhole Internal Condition</h3>
                        <hr>
                        <div class="formElements">
                            <label>Damage:</label>
                            <select id="damage" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Jam:</label>
                            <select id="jam" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Cover Properly Closed:</label>
                            <select id="coverClosed" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Corroded:</label>
                            <select id="corrode" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Wall corrode:</label>
                            <select id="wallcorrode" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Liner Protuding:</label>
                            <select id="liner" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Wall Damaged:</label>
                            <select id="wallDamage" class="selectYN">
                                <option value="Major">Major</option>
                                <option value="Minor">Minor</option>
                                <option value="NIL">NIL</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Base Damaged:</label>
                            <select id="baseDamage" class="selectYN">
                                <option value="Major">Major</option>
                                <option value="Minor">Minor</option>
                                <option value="NIL">NIL</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Infiltration:</label>
                            <select id="infiltration" class="selectYN">
                                <option value="Big">Big</option>
                                <option value="Small">Small</option>
                                <option value="NIL">NIL</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Grease:</label>
                            <select id="grease" class="selectYN">
                                <option value="Mild">Mild</option>
                                <option value="Heavy">Heavy</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Debris:</label>
                            <select id="baseDamage" class="selectYN">
                                <option value="Mild">Mild</option>
                                <option value="Heavy">Heavy</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Through KeyHole:</label>
                            <select id="keyhole" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                        </div>
                        <div  class="formElements">
                            <label>MH Ponding:</label>
                            <select id="mh" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                                <option value="Unseen">Unseen</option>
                            </select>
                            <br>
                            <label>If yes,state ponding from ground:</label><textarea maxlength="500" rows="5" id="yesPonding"></textarea>
                            <br>
                            <label>Depth of Ponding from ground:</label><input type="text" id="depthPonding">

                        </div>
                        <div class="formElements">
                            <label>Watermarks:</label>
                            <select id="watermark" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                            <br>
                            <label id="watermaerLabel">If yes,state watermark from invert(m):</label><textarea maxlength="500" rows="5" id="yesWatermark"></textarea>
                        </div>
                        
                        <div class="formElements">
                            <label>Suspected Illegal Discharge:</label>
                            <select id="illegal" class="selectYN">
                                <option value="Y">Y</option>
                                <option value="N">N</option>
                            </select>
                        </div>
                        <div class="formElements">
                            <label>Connection found(Indication Number):</label><input type="text" id="indicatioNo">
                        </div>
                        <div class="formElements">
                            <label>No. Platform:</label><input type="text" id="platform">
                        </div>
                                              
                        <div style="width: 80%;" class="formElements">
                            <label>Remarks:</label><textarea rows="5" cols="10" id="remarks"></textarea>
                        </div>
                </div>

                        <button onclick="removeImage()">Remove</button>
                    </div>
                    <div>

                    <div>
                        <label>Add Photo 1</label>
                        <input type="file" accept="image/*;capture=camera" id="photo1">

                    </div>
                    <div>
                        <label>Add Photo 1</label>
                        <input type="file" accept="image/*;capture=camera" id="photo1">
                        <input type="text" placeholder="Image Description" id="photDesc">
                    </div>
                    <div>
                        <label>Add Photo 1</label>
                        <input type="file" accept="image/*;capture=camera" id="photo1">
                        <input type="text" placeholder="Image Description" id="photDesc">
                    </div>
                <button type="button">Save</button>
                <button type="button" style="float: right;">Submit Report</button>
